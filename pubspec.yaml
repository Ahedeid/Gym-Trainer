name: gym_app
description: Gym App with bloc stateManagment, service locator and firebase

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg:
#  shared_preferences: ^2.0.18
  shimmer: 2.0.0
  provider: ^6.0.5
  jiffy: ^5.0.0
  logger: ^1.3.0
  firebase_core: ^2.15.1
  firebase_auth:
  lottie: 1.4.2 #Animations
  internet_connection_checker:
  open_mail_app: ^0.4.5
  persistent_bottom_nav_bar: ^5.0.2
  qr_code_scanner: ^1.0.1
  cloud_firestore: ^4.8.3
  table_calendar_jalali:
  google_fonts: ^5.1.0
  get_it: ^7.6.0
  firebase_storage: ^11.2.6
  flutter_screenutil: ^5.9.0
  cached_network_image: ^3.2.3
  google_sign_in: ^6.1.4
  equatable: ^2.0.5
  circular_countdown_timer: ^0.2.3
  image_picker: ^0.8.4+3
  path: ^1.8.0
  intl: ^0.18.0
  flutter_rating_bar: ^4.0.1
  easy_localization: ^3.0.0-nullsafety  # Use a version compatible with shared_preferences
  shared_preferences: ^2.0.18
  onesignal_flutter: ^3.5.1
  awesome_notifications: ^0.6.19
  rename_app: ^1.3.1




dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons:

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.jpeg"

  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/translations/
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/animations/disconnected_network.json
    - assets/icons/bottomNavIcons/
    - assets/icons/bottomNavIcons/bottomNavSelected/
    - assets/icons/bottomNavIcons/bottomNavUnSelected/
    - assets/translations/

  fonts:
    - family: Avenir Arabic
      fonts:
        - asset: assets/fonts/Avenir Black.ttf
          weight: 700
        - asset: assets/fonts/Avenir Regular.ttf
          weight: 400

    - family: Bebas
      fonts:
        - asset: assets/fonts/BebasNeue-Regular.ttf
          weight: 400

